<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="./page_form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <header>
                <a href="./page_menu.html" target="_blank" class="header-item">Menu</a>
            <div class="header-item">Contact</div>
            <div class="header-item">
              <img src="/dossier-image/Untitled design (39) 2.png" alt="Votre Image" id="image_logo">
            </div>
            <div class="header-item">Reserver</div>
            <div class="header-item">Se Connecter</div>
        </header>

        <main id="contenu_de_mon_main">
            <div id="page_reservation">
                <div>
                    <img src="../dossier-image/Untitled design (51) 2.png" id="image_restaurant">
                </div>  
                <div id="form_reservation">  
                    <div id="titre_reservation">
                    <h1>Réservation</h1>
                </div>
                    <form id="inputs_reservation">
                        <input type="email" name="" id="input_email" placeholder="Email*" required>
                        <input type="datetime-local" name="" id="input_date" required>
                        <input type="number" name="" id="input_nombre" placeholder="Nombre de personnes*" required min="1">
                        <textarea name="" id="textarea_commentaire" cols="30" rows="50" placeholder="Un anniversaire, une sortie entre collégues? Dites nous tout!">
                        </textarea>
                        <button id="button_envoyer">Envoyer</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer_copyright">
                <p>&copyThe World Burger</p>
                <p>Mentions Légales</p>
                <p>Politiques de confidencialité</p>
            </div>
        </footer>
    </body>
</html>
